# Name of your application. Used to uniquely configure containers.
service: hobo-app

# Name of the container image.
image: hobo-app/hobo-app

# Deploy to these servers.
servers:
  web:
    hosts:
      - 164.92.91.202
    options:
      "add-host": host.docker.internal:host-gateway
    labels:
      traefik.http.routers.hobo-web.rule: Host(`hobo.shovik.com`)
      traefik.http.routers.hobo-web.entrypoints: websecure
      traefik.http.routers.hobo-web.tls.certresolver: letsencrypt

# Credentials for your image host.
registry:
  server: registry.digitalocean.com
  username:
    - DOCKER_REGISTRY_TOKEN
  password:
    - DOCKER_REGISTRY_TOKEN

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  clear:
    DB_HOST: 164.92.91.202
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
    - HONEYBADGER_API_KEY

# Use a different ssh user than root
# ssh:
#   user: app

# Configure builder setup.
# builder:
#   args:
#     RUBY_VERSION: 3.2.0
#   secrets:
#     - GITHUB_TOKEN
#   remote:
#     arch: amd64
#     host: ssh://app@192.168.0.1

# Use accessory services (secrets come from .env).
accessories:
  db:
    image: postgres:15
    host: 164.92.91.202
    port: 5432
    env:
      clear:
        POSTGRES_USER: 'hobo'
        POSTGRES_DB: 'hobo_production'
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data

#   redis:
#     image: redis:7.0
#     host: 192.168.0.2
#     port: 6379
#     directories:
#       - data:/data

# Configure custom arguments for Traefik
traefik:
  options:
    publish:
      - 443:443
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    entrypoints.web.address: ":80"
    entrypoints.websecure.address: ":443"
    entrypoints.web.http.redirections.entryPoint.to: websecure
    entrypoints.web.http.redirections.entryPoint.scheme: https
    entrypoints.web.http.redirections.entrypoint.permanent: true
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web
    certificatesResolvers.letsencrypt.acme.email: alex@shovik.com
    certificatesResolvers.letsencrypt.acme.storage: /letsencrypt/acme.json

# Configure a custom healthcheck (default is /up on port 3000)
# healthcheck:
#   path: /healthz
#   port: 4000

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
# asset_path: /rails/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

# Configure the role used to determine the primary_host. This host takes
# deploy locks, runs health checks during the deploy, and follow logs, etc.
#
# Caution: there's no support for role renaming yet, so be careful to cleanup
#          the previous role on the deployed hosts.
# primary_role: web

# Controls if we abort when see a role with no hosts. Disabling this may be
# useful for more complex deploy configurations.
#
# allow_empty_roles: false
