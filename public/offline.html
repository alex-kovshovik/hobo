<!DOCTYPE html>
<html data-theme="light">
<head>
  <title>HOBO - Offline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#b22222" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"/>
  <style>
    body {
      background: url('/so-white.png') repeat;
      min-height: 100vh;
    }
    .offline-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .offline-box {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 1rem;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .button.is-primary {
      background-color: #b22222;
    }
    .button.is-primary:hover {
      background-color: #8b1a1a;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-box">
      <div class="offline-icon">&#128268;</div>
      <h1 class="title">You're Offline</h1>
      <p class="subtitle">Please check your internet connection and try again.</p>
      <button class="button is-primary" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </div>
</body>
</html>
